<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line-height</title>
		<style>
			div{width: 800px; height: 800px;
			line-height: 30px;white-space: nowrap;}
			span{text-decoration: line-through;}
			p{text-decoration: underline;}
			h2{text-shadow: 2px 2px 3px rgb(209, 237, 18);
			letter-spacing: 20px;}
		</style>
	</head>
	<body>
		<h2>아이폰 15 시리즈</h2>
		<div>애플의 신형 플래그십폰 <span>'아이폰15' 시리즈</span>와 <p>새 애플워치 라인업의 국내 출시일이 공식 확정됐다.</p>
애플은 내달 13일 한국 시장에 아이폰15 시리즈를 출시한다고 27일 밝혔다. 6일부터 제품에 대한 사전예약을 받을 예정이다.
지난 12일 미국에서 공개된 아이폰15 시리즈는 제품 최초로 USB-C 충전단자를 채용했다.</div>
		
	
	</body>
</html>
