<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/* css 주석 */
			*{margin:0; padding: 0;}
			div{width: 300px; height: 300px; margin:20px auto;}
			/* 마우스를 올리면 transition 300px 이동을 해보세요*/ 
			.c01 img{width: 300px;}
			.c01{transition: all,2s;}
			.c01:hover{transform: translate(300px); }
			
			.r01 img {width: 100px;
					  transition-property: all;
				      transition-duration: 1s;}
			.r01 img:hover{transform: translateY(-400px); width: 300px;}
		</style>
	</head>
	<body>
		<div class="c01"><img src="images/h1.png"></div>
		<div class="r01"><img src="images/roket1.png"></div>
	
	</body>
</html>
