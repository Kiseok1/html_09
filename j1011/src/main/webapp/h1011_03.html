	<html>
	<head>

		<title>플렉서블 박스</title>

			/* 주석 */
			*{margin:0; padding: 0;}
			section{background: yellow; border: 5px solid black;

				justify-content: center;

			}
			div{width: 300px; height: 300px; box-sizing: border-box;
			border: 3px solid black; background: greenyellow; font-size: 40px;
			text-align: center;}
		</style>
	</head>
	<body>
		<!-- 주석 (Ctrl+Shift+/) -->
		<section>
			<div class="01">1</div>
			<div class="02">2</div>
			<div class="03">3</div>
		</section>
	</body>
